<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sentiment Analysis</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <div class="form-group">
        <label for="comment">Comment:</label>
        <form action="../" method="POST">
            <textarea class="form-control" rows="5" name="text"></textarea>
            <input type="submit" class="btn btn-primary" name="my-form" value="Send">
        </form>
    </div>
    {% if output=="Positive" %}
        <div class="alert alert-success" role="alert">
            <strong>Positve</strong> {{percentage}}
            <div class="progress"> <div class="progress-bar bg-success" role="progressbar" style="width: 38%" aria-valuenow="0"  aria-valuemin="0" aria-valuemax="100"></div>  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script> $("#progressBar").css("width",<%=percentage%>); </script>
</div>
    </div>
    {% endif %}
    {% if output=="Negative" %}
        <div class="alert alert-danger" role="alert">
            <strong>Negative</strong> {{percentage}}
            <div class="progress"> <div class="progress-bar bg-danger" role="progressbar" style="width: 38%" aria-valuenow={{percentage}} aria-valuemin="0" aria-valuemax="100"></div> </div>
    </div>
    {% endif %}

 {{output}}
</body>
</html>
